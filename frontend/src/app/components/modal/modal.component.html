<h1 mat-dialog-title class="text-center text-warning">Atenção</h1>
<div mat-dialog-content>
  <h5 class="text-center">
    {{ data.text }}
  </h5>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button mat-button (click)="onNoClick()" color="warning">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSaveClick()" [ngStyle]="{ color: '#fff' }" *ngIf="data.showConfirm">Confirmar</button>
</div>
