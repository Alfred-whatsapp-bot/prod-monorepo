<div class="main-content">
  <div class="container-fluid">
    <mat-tab-group animationDuration="2000ms">
      <mat-tab label="Controles">
        <div class="btn-group">
          <button
            mat-raised-button
            type="button"
            class="btn btn-danger"
            id="start"
            (click)="startBot()"
          >
            Come√ßar
          </button>
          <button
            mat-raised-button
            type="submit"
            class="btn btn-warning"
            id="stop"
          >
            Parar
          </button>
          <button
            mat-raised-button
            type="submit"
            class="btn btn-info"
            id="reload"
          >
            Recarregar
          </button>
          <button
            mat-raised-button
            type="submit"
            class="btn btn-dark"
            id="restart"
          >
            Reiniciar
          </button>
          <button
            mat-raised-button
            type="submit"
            class="btn btn-secondary"
            id="clearLog"
          >
            Limpar Log
          </button>
        </div></mat-tab
      >
      <mat-tab label="Conversas"><div id="conversation"></div></mat-tab>
      <mat-tab label="Logs"> <div id="logs"></div></mat-tab>
    </mat-tab-group>
  </div>
</div>
