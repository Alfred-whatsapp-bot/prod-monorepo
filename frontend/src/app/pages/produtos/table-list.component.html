<div class="main-content">
  <div class="container-fluid">
    <button mat-icon-button (click)="newMessage()">
      Nova mensagem
      <mat-icon>add_box</mat-icon>
    </button>
    <table mat-table [dataSource]="data">
      <!-- Name Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Mensagem</th>
        <td mat-cell *matCellDef="let row">{{ row.text }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editRow(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteRow(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
