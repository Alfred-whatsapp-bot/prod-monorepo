<div class="main-content">
  <div class="container-fluid">
    <div class="form">
      <div class="form-body">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Editar Perfil</h4>
            <p class="card-category">Atualize suas informações</p>
          </div>
          <div class="card-body">
            <div class="col-md-4 profile-pic">
              <div class="card card-profile">
                <div class="card-avatar">
                  <img
                    class="img"
                    src="./assets/img/faces/marc.jpg"
                    alt="fotoperfil"
                  />
                </div>
                <div class="card-body">
                  <h3
                    class="card-title"
                    style="
                      display: flex;
                      align-items: center;
                      justify-content: center;
                    "
                  >
                    Alec Thompson
                    <a href="javascript:void(0)" style="cursor: pointer">
                      <mat-icon
                        aria-hidden="false"
                        aria-label="foto"
                        fontIcon="add_a_photo"
                      ></mat-icon>
                    </a>
                  </h3>
                </div>
              </div>
            </div>
            <form>
              <div class="col-md-3">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Nome" />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email" type="email" />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Telefone" type="text" />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Endereço completo" type="text" />
                </mat-form-field>
              </div>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
                Atualizar
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
